<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Blaster Typer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id = "login-register">
  <div class="background"></div>
  <img src="game_name2.png" alt="Game Name 2" class="game-title">

  <div class="form-box">
    <input type="text" id="username" placeholder="Enter username" required/>
    <input type="email" id="email" placeholder="Enter email" required/>
    <input type="password" id="password" placeholder="Enter password" required/>
  </div>

<button id="submitBtn" class="signup-button">
  <img src="signup_button2.png" alt="Sign Up">
</button>

<script type="module" src="register.js" defer></script>
<script src="music.js" defer></script>

</body>
</html>
