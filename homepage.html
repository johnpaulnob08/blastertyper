<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Blaster Typer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="home">
  <div class="background"></div>
  <img src="game_name3.png" class="title-img">
  <img src="white_rocket.png" class="white-rocket">
  <img src="saturn.png" class="saturn">

  <div class="panel-container">
    <div class="panel left-panel">
      <h2>Recent Games</h2>
      <div class="recent-placeholder">
      </div>
    </div>

    <div class="panel right-panel">
      <h2>Choose Difficulty</h2>
      <div class="difficulty-btns">
        <button class="mode" data-mode="easy">
          EASY<br>
          <span class="description">A relaxing no-pressure pace.</span>
        </button>
        
        <button class="mode" data-mode="medium">
          MEDIUM<br>
          <span class="description">A moderate challenge for most players.</span>
        </button>
        
        <button class="mode" data-mode="hard">
          HARD<br>
          <span class="description">A true test of your typing skills!</span>
        </button>        
      </div>

      <a href="game.html">
        <img src="blast_button.png" class="blast-button">
      </a>
    </div>
  </div>
</body>
</html>
