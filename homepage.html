<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Blaster Typer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="home">
  <div class="background"></div>
  <img src="game_name3.jpg" class="title-img">

  <img src="white_rocket.jpg" class="white-rocket">
  <img src="saturn.jpg" class="saturn">

  <div class="left-box">
    <h2>Select Difficulty</h2>
    <button class="mode" data-mode="easy">Easy</button>

    <button class="mode" data-mode="hard">Hard</button>
    <p>A true test of your typing skills!</p>
    <a href="game.html">
      <img src="blast_button.png" class="blast-button">
    </a>
  </div>

  <div class="right-box">
    <h2>Recent Games</h2>
    <ul id="top-players">
      <li>Player1 - 100</li>
      <li>Player2 - 90</li>
      <li>Player3 - 80</li>
      <li>Player4 - 70</li>
      <li>Player5 - 60</li>
    </ul>
    <p>Your Score: 85</p>
  </div>
