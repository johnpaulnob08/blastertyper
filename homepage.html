<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Blaster Typer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="home">
  <div class="background"></div>
  <img src="game_name3.png" class="title-img">
  <img src="white_rocket.png" class="white-rocket">
  <img src="saturn.png" class="saturn">

  <div class="panel-container">
    <div class="panel left-panel">
      <h2 class="light-title" id="greeting" style="font-family: 'Courier New', monospace;">Hello, Player</h2>
      <h2 class="light-title">Recent Games</h2>
      <div class="recent-placeholder"></div>
    </div>

    <div class="panel right-panel">
      <h2 class="light-title">Choose Difficulty</h2>
      <div class="difficulty-btns">
        <button class="mode" data-mode="easy">EASY<br><span class="description">A relaxing no-pressure pace.</span></button>
        <button class="mode" data-mode="medium">MEDIUM<br><span class="description">A moderate challenge for most players.</span></button>
        <button class="mode" data-mode="hard">HARD<br><span class="description">A true test of your typing skills!</span></button>
      </div>

      <div class="start-container">
        <button class="blast-button" id="startGameBtn">BLAST OFF</button>
      </div>
    </div>
  </div>

  <div class="settings-container">
    <img src="settings.png" class="settings-btn" id="settingsBtn">
    <div class="settings-popup hidden" id="settingsPopup">
      <img src="sound_on.png" class="popup-btn" id="soundToggle">
      <img src="music.png" class="popup-btn" id="musicToggle">
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="homepage.js"></script>
  <script src="music.js" defer></script>

  <audio id="shootSound" src="shoot2.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="shoot1.wav" preload="auto"></audio>

</body>
</html>
