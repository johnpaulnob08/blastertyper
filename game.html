<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game - Blaster Typer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="game">
  <div id="power-up-indicator"></div>
  <div class="background"></div>
  <img src="game_name3.png" class="game-title">

  <div class="game-box">
    <canvas id="gameCanvas"></canvas>
    <div class="vertical-line"></div>
    <img src="rocket_game.png" class="rocket" id="rocket">
  </div>

  <input type="text" id="wordInput" placeholder="Type here">

  <div class="controls">
    <button id="pause">Pause</button>
    <button id="quit" onclick="location.href='homepage.html'">Quit</button>
  </div>

  <!-- Pause Modal -->
  <div class="modal" id="pauseModal">
    <div class="modal-content">
      <button id="resume">Resume</button>
      <button id="restart">Restart</button>
      <button id="Settings">Settings</button>
      <button onclick="location.href='homepage.html'">Quit</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
  <div class="modal-content">
    <button id="toggleSound">Sound: On</button>
    <button id="toggleMusic">Music: On</button>
    <button onclick="document.getElementById('settingsModal').style.display='none'">Close</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
